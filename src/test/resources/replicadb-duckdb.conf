############################# ReplicadB Basics #############################
mode=complete
jobs=1
fetch.size=100
verbose=debug
quoted.identifiers=false
############################# Source Options #############################
source.table=t_source
source.columns=C_INTEGER,C_SMALLINT,C_BIGINT,C_NUMERIC,C_DECIMAL,C_REAL,C_DOUBLE_PRECISION,C_FLOAT,C_BOOLEAN,C_CHARACTER,C_CHARACTER_VAR,C_DATE,C_TIME_WITHOUT_TIMEZONE,C_TIMESTAMP_WITHOUT_TIMEZONE
############################# Sink Options #############################
sink.table=t_sink
sink.connect.parameter.driver=org.duckdb.DuckDBDriver
